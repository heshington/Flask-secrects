<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form method=post>
  				<dl>
					{{ render_field(form.username) }}
    				{{ render_field(form.email) }}
    				{{ render_field(form.password) }}
  				</dl>
  				<input type=submit value=Register>
			</form>
        </div>
	</body>
</html>
